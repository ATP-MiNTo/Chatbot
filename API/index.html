<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #response {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>AI Chatbot Test</h1>

    <form id="queryForm">
        <label for="query">Ask a question:</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Send</button>
    </form>

    <div id="response"></div>

    <script>
        // Handle form submission
        document.getElementById('queryForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from reloading the page

            const query = document.getElementById('query').value;

            // Call the Flask API
            fetch('http://localhost:5000/api/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: query })
            })
            .then(response => response.json())
            .then(data => {
                // Display the response from the Flask API
                document.getElementById('response').innerText = `Response: ${data.response}`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').innerText = "Error: Something went wrong.";
            });
        });
    </script>

</body>
</html>
